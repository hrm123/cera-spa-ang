
<div class="container" ng-show="ctrl.showPrefs===true">
    <div class="row">
        <span style="color:black"> First Name : </span> {{ctrl.userPrefs.firstName}}
    </div>
    <div class="row">
        <span style="color:black"> Last Name : </span> {{ctrl.userPrefs.lastName}}
    </div>
    <div class="row">        
        <span style="color:black"> Email : </span> {{ctrl.userPrefs.email}}
    </div>
    <div class="row">        
        <span style="color:black"> Phone : </span> {{ctrl.userPrefs.phone}}
    </div>
    <div class="row">        
        <span style="color:black"> Favorite Menu : </span> {{ctrl.userPrefs.menuNumber}}
    </div>
</div>
<div class="container" ng-hide="ctrl.showPrefs">
    Not Signed Up Yet. <a ui-sref="public.signup"> Sign up Now!</a>
</div>
