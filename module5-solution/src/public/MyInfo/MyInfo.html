
<div class="container" ng-show="ctrl.showPrefs===true">
    <div class="row">
        First Name : {{ctrl.userPrefs.firstName}}
    </div>
    <div class="row">
        Last Name : {{ctrl.userPrefs.lastName}}
    </div>
    <div class="row">        
        Email : {{ctrl.userPrefs.email}}
    </div>
