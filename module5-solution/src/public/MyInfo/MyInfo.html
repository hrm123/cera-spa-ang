
<div class="container" ng-show="ctrl.showPrefs===true">
    <div class="row">
        {{ctrl.userPrefs.firstName}}
    </div>
    <div class="row">
        {{ctrl.userPrefs.lastName}}
    </div>
    <div class="row">        
        {{ctrl.userPrefs.email}}
    </div>
    <div class="row">        
        {{ctrl.userPrefs.phone}}
    </div>
    <div class="row">        
        {{ctrl.userPrefs.menuNumber}}
    </div>
</div>
<div class="container" ng-hide="ctrl.showPrefs">
    Not Signed Up Yet. <a ui-sref="public.signup"> Sign up Now!</a>
</div>
